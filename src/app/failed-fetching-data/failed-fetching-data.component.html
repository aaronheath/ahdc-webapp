<div class="modal is-active">
  <div class="modal-background" (click)="close()"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">{{ getTitle() }}</p>
      <button class="delete" (click)="close()"></button>
    </header>
    <section class="modal-card-body">
      <span [innerHTML]="getBody()"></span>

      <p>The issue maybe resolved by simply refreshing this page.</p>
    </section>
    <footer class="modal-card-foot">
      <a class="button is-primary" (click)="close()">Ok, close this overlay</a>
      <a class="button" (click)="refresh()">Refresh</a>
    </footer>
  </div>
</div>
